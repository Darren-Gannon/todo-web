<form action="" [formGroup]="boardForm">
    <p>
        <mat-card class="col-xs-offset-3 col-xs-6">
            <mat-card-header>
                <mat-card-title>
                    <h2>New project board</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <mat-form-field class="col-xs-12">
                        <mat-label>Project Name</mat-label>
                        <input matInput formControlName="title">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="container">
                    <div class="row">
                        <button type="button" class="col-xs-12 col-sm-5" mat-stroked-button color="warn" routerLink="..">Cancel</button>
                        <button type="button" class="col-xs-12 col-sm-offset-2 col-sm-5" mat-raised-button color="primary" [disabled]="boardForm.touched && boardForm.invalid" (click)="boardForm.valid && createBoard(boardForm.value)">Create</button>
                    </div>
                </div>
            </mat-card-actions>
        </mat-card>
    </p>
</form>
